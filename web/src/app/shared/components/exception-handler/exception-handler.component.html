<div class="modal fade" id="errorModal" #modal tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-danger">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="errorModalLabel">Ops...</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger">
          <h6 class="alert-heading">Ocorreu um erro inesperado!</h6>
          <p>{{ modalProperties.message }}</p>
        </div>
        <div>
          <p>Por favor, tente o seguinte:</p>
          <ul>
            <li>Atualize a página.</li>
            <li>Verifique sua conexão com a internet.</li>
            <li>Entre em contato com o suporte se o problema persistir.</li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Fechar</button>
      </div>
    </div>
  </div>
</div>
