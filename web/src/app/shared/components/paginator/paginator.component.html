<div class="d-flex justify-content-between align-items-center mt-4">
  <nav aria-label="Page navigation example">
    <ul class="pagination mb-0">
      <li class="page-item">
        <a class="page-link" aria-label="Previous" (click)="goToFirstPage()">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      @for (item of pageNumbers; track $index) {
        <li class="page-item" [ngClass]="{ 'active': item.active }"><a class="page-link" (click)="changePage(item)">{{ item.number }}</a></li>
      }
      <li class="page-item">
        <a class="page-link" aria-label="Next" (click)="goToLastPage()">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="d-flex align-items-center">
    <label for="select-page-size" class="me-2 mb-0">Itens por p√°gina:</label>
    <select class="form-select w-auto" id="select-page-size" (change)="changePageSize($event)">
      @for (item of config.itensPeerPage; track $index) {
        <option [value]="item">{{ item }}</option>
      }
    </select>
  </div>
</div>
