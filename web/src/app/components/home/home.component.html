<div class="row">
  <div class="col-md-6">
    <div class="card text-center">
      <div class="card-header">
        <strong>Sessões criadas</strong>
      </div>
      <div class="card-body">
        <h5 class="card-title display-4">{{ session?.sessionsOpenedCount }}</h5>
        <button class="btn btn-link" (click)="togglePanel('CREATED')">
          <i class="fa-2x fa fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card text-center">
      <div class="card-header">
        <strong>Sessões Votadas</strong>
      </div>
      <div class="card-body">
        <h5 class="card-title display-4">{{ session?.sessionsVotedCount }}</h5>
        <button class="btn btn-link" (click)="togglePanel('VOTED')" title="Consultar">
          <i
            class="fa-2x fa fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
</div>
