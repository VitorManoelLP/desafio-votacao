@if (!voteScreenActived.opened) {
<div
  class="card text-center"
  style="max-width: 500px; margin: auto; margin-top: 50px"
>
  <div class="card-header">Digite o código da sessão</div>
  <div class="card-body">
    <form [formGroup]="formGroup">
      <div class="d-flex justify-content-center align-items-center mb-3">
        <input
          type="text"
          class="form-control text-center mx-1"
          formControlName="part1"
          maxlength="4"
          id="codePart1"
          placeholder="####"
          style="font-size: 2rem; width: 120px"
          oninput="moveToNext(this, 'codePart2')"
          required
          (paste)="onPaste($event)"
        />
        <span style="font-size: 2rem; font-weight: bold">-</span>
        <input
          type="text"
          class="form-control text-center mx-1"
          formControlName="part2"
          maxlength="4"
          id="codePart2"
          placeholder="####"
          style="font-size: 2rem; width: 120px"
          oninput="moveToNext(this, 'codePart3')"
          required
          (paste)="onPaste($event)"
        />
        <span style="font-size: 2rem; font-weight: bold">-</span>
        <input
          type="text"
          class="form-control text-center mx-1"
          formControlName="part3"
          maxlength="4"
          id="codePart3"
          placeholder="####"
          style="font-size: 2rem; width: 120px"
          required
          (paste)="onPaste($event)"
        />
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%" (click)="enterSession()">
        Entrar <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
    </form>
  </div>
</div>
} @else {
  <div class="container text-center mt-5">
    <h1 class="mb-4">yes or no?</h1>
    <h2 class="mb-4">Tempo para expirar sessão</h2>
    <div id="timer" class="timer mb-4">{{ voteScreenActived.expiration.value }}</div>
    <div class="button-panel d-flex justify-content-center">
      <button class="btn btn-success me-2" (click)="vote('Sim')">Sim</button>
      <button class="btn btn-danger me-2" (click)="vote('Não')">Não</button>
      <button class="btn btn-secondary" (click)="leaveSession()">Sair da sessão</button>
    </div>
  </div>


}
